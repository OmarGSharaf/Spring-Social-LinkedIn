<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>LinkedIn-Connect</title>
</head>
<body>

	<h1>Hello, <span th:text="${linkedInProfile.firstName}"> </span><span th:text="${linkedInProfile.lastName}"></span></h1>

	<img th:if="${linkedInProfile.profilePictureUrl}" th:src="${linkedInProfile.profilePictureUrl}" />
	<h4>Profile ID: <span th:text="${linkedInProfile.id}"></span></h4>
	<h4>Profile URL: <span th:text="${linkedInProfile.publicProfileUrl}"></span></h4>
	<h4>E-mail: <span th:text="${linkedInProfile.emailAddress}"></span></h4>
	<h4>Headline: <span th:text="${linkedInProfile.headline}"></span></h4>
	<h4>Country: <span th:text="${linkedInProfile.location.name}"></span></h4>
	<h4>Summary: <span th:text="${linkedInProfile.summary}"></span></h4>
	<h4>Industry: <span th:text="${linkedInProfile.industry}"></span></h4>

</body>
</html>
